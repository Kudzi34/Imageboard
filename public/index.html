<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IMAGEBOARD</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div id="main">
        <h1>CRAZY MEMES IMAGE UPLOAD</h1>


    <form>
        <input v-model= 'form.username' type="text" name="username" placeholder="username">
        <input v-model = 'form.title' type="text" name="title" placeholder="title">
        <input v-model= 'form.description' type="text" name="description" placeholder="description">
        <input type="file" accept="image/*">
        <button class ="button" v-on:click ='uploadFile'>Upload</button>
        <button  class ="button" @click = 'getMoreImages'>MORE</button>
    </form>
    <div id="gridBox">

       <div class="imageBox" v-if="images.length > 0" v-for="image in images">

           <img class ='image':src="image.url" @click ="setCurrentImage(image.id)" >
           <p class="title">{{image.title}}</p>

        </div>


     </div>
        <image-component v-if="show" :id="id" v-on:close="hide"></image-component>



    </div>


    <script id="template1" type="text/template">
        <div id="modal-popup">
            <div id="infoPopup">
                <img class="image" v-bind:src="info.url" @click="closePopup">
                <h2>{{ info.title }}</h2>
                <p id="infoD">{{ info.description }}</p>
                <form id="form2">
                    <input v-model = "form.comment" type = "text" name = "comment" placeholder = "comment">
                    <input v-model = "form.username" type = "text" name = "username" placeholder = "username">
                    <button class="button" v-on:click="addComments"> Submit </button>
                </form>
                <div class="commentBox">
                    <div v-if="comments.length > 0" v-for="comm in comments" >
                        <p class="parag">{{comm.comment}}</p>
                        <p class="parag">{{comm.username}}</p>
                    </div>
                 </div>
            </div>
        </div>
    </script>




        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
